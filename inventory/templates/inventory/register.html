{% extends 'inventory/base.html' %}
{% block title %}{{ register }} {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Create Account</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-info" type="submit" value="Signup">
            </form>
        </div>
    </div>
</div>
{% endblock %}
